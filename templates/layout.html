<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- for search bar -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="../static/main.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../static/main.css" />
    <link href="https://fonts.cdnfonts.com/css/chomsky" rel="stylesheet"> <!-- logo -->

    <title>Headliner</title>

    <style>
        .menu-item {
            color: white !important;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="title">Headliner!</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="menu-item navbar-brand" href="/">Headliner!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class=" menu-item nav-link active" aria-current="page" href="/add">Add Article</a>
                </div>
                <form class="d-flex" action="/search" method="get" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search" name="query" id="searchInput">
                    <button class="btn button btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    
    <script>
        $(document).ready(function () {
            $('#searchForm').on('submit', function (e) {
                var searchQuery = $('#searchInput').val().trim();
                if (!searchQuery) {
                    e.preventDefault();
                    $('#searchInput').val('');
                    $('#searchInput').focus();
                }
            });
    
            // Function to update date and time
            function updateDateTime() {
                var now = new Date();
                var dateTimeString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
                $('#currentDateTime').text(dateTimeString);
            }
    
            // Update date and time every second
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Initial update
        });
    </script>
    

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>




</body>

</html>
